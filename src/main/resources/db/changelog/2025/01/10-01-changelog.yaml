databaseChangeLog:
  - changeSet:
      id: 20250110-1
      author: Mehdi
      changes:
        - createTable:
            tableName: password_reset_token
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: expiration
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_password_reset_token_user
            baseTableName: password_reset_token
            baseColumnNames: user_id
            referencedTableName: app_users
            referencedColumnNames: id
            onDelete: CASCADE
