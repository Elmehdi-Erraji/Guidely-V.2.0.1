databaseChangeLog:
  - changeSet:
      id: create_tickets_table
      author: Mehdi
      changes:
        - createTable:
            tableName: tickets
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_tickets
                    nullable: false

              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: text
                  # nullable is true by default

              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false

              - column:
                  name: priority
                  type: varchar(50)

              - column:
                  name: created_by
                  type: uuid
                  constraints:
                    nullable: false

              - column:
                  name: assigned_to
                  type: uuid
                  # can be null if ticket not yet assigned

              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: timestamp

        - addForeignKeyConstraint:
            baseTableName: tickets
            baseColumnNames: created_by
            constraintName: fk_ticket_created_by
            referencedTableName: app_users
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: tickets
            baseColumnNames: assigned_to
            constraintName: fk_ticket_assigned_to
            referencedTableName: app_users
            referencedColumnNames: id


  - changeSet:
      id: create_messages_table
      author: Mehdi
      changes:
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_messages
                    nullable: false

              - column:
                  name: ticket_id
                  type: uuid
                  constraints:
                    nullable: false

              - column:
                  name: sender_id
                  type: uuid
                  constraints:
                    nullable: false

              - column:
                  name: receiver_id
                  type: uuid
                  constraints:
                    nullable: false

              - column:
                  name: content
                  type: text
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: messages
            baseColumnNames: ticket_id
            constraintName: fk_messages_ticket
            referencedTableName: tickets
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: messages
            baseColumnNames: sender_id
            constraintName: fk_messages_sender
            referencedTableName: app_users
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: messages
            baseColumnNames: receiver_id
            constraintName: fk_messages_receiver
            referencedTableName: app_users
            referencedColumnNames: id


  - changeSet:
      id: create_notifications_table
      author: Mehdi
      changes:
        - createTable:
            tableName: notifications
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_notifications
                    nullable: false

              - column:
                  name: recipient_id
                  type: uuid
                  constraints:
                    nullable: false

              - column:
                  name: message
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: read
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false

              - column:
                  name: ticket_id
                  type: uuid
                  # can be null if some notifications aren't tied to tickets

        - addForeignKeyConstraint:
            baseTableName: notifications
            baseColumnNames: recipient_id
            constraintName: fk_notifications_recipient
            referencedTableName: app_users
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: notifications
            baseColumnNames: ticket_id
            constraintName: fk_notifications_ticket
            referencedTableName: tickets
            referencedColumnNames: id
